<h1 mat-dialog-title>Edit player</h1>
<mat-form-field appearance="fill">
    <mat-label>Change name</mat-label>
    <input matInput [(ngModel)]="newPlayerName">
</mat-form-field>
<h2>Change avatar</h2>
<div class="content" mat-dialog-content>
    <div class="avatar-images">
        <img class="avatar-img" [mat-dialog-close]="img" *ngFor="let img of allGameAvatars; let i = index;" src="./../../assets/img/players/{{allGameAvatars[i]}}" alt="Game avatar">
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="'DELETE'" color="warn">Delete</button>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-button [mat-dialog-close]="newPlayerName" cdkFocusInitial>Ok</button>
</div>
